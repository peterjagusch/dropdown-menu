<!DOCTYPE html>
    <html>
        <head>
            <title>Dropdown menu</title>
			<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
			<link rel="stylesheet" href="./styles/styles.css" />
		</head>
		<body>
		<div class="col-12 shadow-sm border card my-3 pt-3 d-flex justify-content-center">
			<section class="m-3"> 
				<div class="dropdown"> 
					<button class="btn btn btn-outline-dark dropdown-toggle"
						type="button" 
						id="multiSelectDropdown"
						data-bs-toggle="dropdown" 
						data-bs-auto-close="outside"
						aria-expanded="false"> 
					Please select events... 
					</button> 										
					<ul class="dropdown-menu" 
						id="dropdown-menu"
						aria-labelledby="multiSelectDropdown"> 
						<li class="dropdown-item"><input type="text" placeholder="Search.." id="searchInput" onkeyup="filterFunction()" class="form-control"><i class="fa fa-times text-danger" id="clearSearch"></i></li>
					</ul>
				</div> 			
		</section>
	</div>	
	<script
	src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>        
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
	<script src="./scripts/scripts.js"></script>
	</body>
</html>
